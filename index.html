<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Boostrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--Estilo custom-->
        <link rel="stylesheet" href="CSS/style.css">
        <script>
            function iniciarJogo () {
               var nivel = document.getElementById('nivel').value

               if (nivel === '') {
                    alert('Selecione um nivel para iniciar o jogo')
                    return false
               } 

               window.location.href = 'app.html?' + nivel
            }
        </script>
        <title>MATA-MOSCA</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens//game.png">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value="">--Selecionar o Nivel--</option>
                                <option value="normal">Normal</option>
                                <option value="foda">Foda</option>
                                <option value="chuck norris">Chuck Norris</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                       <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">
                            Iniciar Jogo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
